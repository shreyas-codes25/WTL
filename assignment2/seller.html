    <div class="container">
        <h2>Become a Seller</h2>
        <p>Join Us as a seller and start your business today! Fill out the form below to get started.</p>
        <form action="submit_seller.php" method="POST" class="seller-form">
            <label for="full-name">Full Name:</label>
            <input type="text" id="full-name" name="full-name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>
            
            <label for="business-name">Business Name:</label>
            <input type="text" id="business-name" name="business-name" required>
            
            <label for="business-type">Business Type:</label>
            <select id="business-type" name="business-type" required>
                <option value="retail">Retail</option>
                <option value="wholesale">Wholesale</option>
                <option value="manufacturer">Manufacturer</option>
                <option value="other">Other</option>
            </select>
            
            <label for="website">Website (if any):</label>
            <input type="url" id="website" name="website">
            
            <label for="description">Business Description:</label>
            <textarea id="description" name="description" rows="4" required></textarea>
            
            <button type="submit" class="submit-btn">Submit Application</button>
        </form>
    </div>
