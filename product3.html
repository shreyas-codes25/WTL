<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iphone</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="commancss.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #000000;
            padding: 15px 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .navbar h1 {
            margin: 0;
            color: white;
        }
        .nav-links {
            display: flex;
            gap: 20px;
        }
        .nav-links a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            transition: color 0.3s ease-in-out;
        }
        .nav-links a:hover {
            color: #00bcd4;
        }
        .product-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }
        .product-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
        }
        .product-card img {
            width: 100%;
            border-radius: 10px;
        }
        .product-card h1 {
            color: #333;
        }
        .product-card p {
            font-size: 18px;
            color: #555;
        }
        .add-to-cart {
            background: #000;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s ease-in-out;
        }
        .add-to-cart:hover {
            background: #00bcd4;
        }
        .footer {
            background-color: #000;
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h1>Team 8Bot</h1>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="contact.html">Contact Us</a>
            <a href="terms.html">Terms and Conditions</a>
            <a href="seller.html">Become a Seller</a>
        </div>
    </div>
    
    <div class="product-container">
        <div class="product-card">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS6q94teqMmYn9klwrBNKuO4q_IFPx5IPgNXA&s" alt="Brick Phone">
            <h1>Brick Phone</h1>
            <p>RS.5,000</p>
            <p>Good Condition Rugged Phone  </p>
            <p>5G enabled</p>
            <p>Battery Lasts Up To 24 Hours</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>
    </div>
    
    <div class="footer">
        <p>&copy; 2025 Team 8Bot. All Rights Reserved.</p>
    </div>
</body>
</html>
